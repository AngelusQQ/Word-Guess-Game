<DOCTYPE HTML>
<HTML>
  <HEAD>
    <TITLE>Lets play a Game</TITLE>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
    <script src="javascript/game.js" type="text/javascript"></script>

  </HEAD>
  <HEADER>
    <H1>Round: <P id="Round">0</P></H1>
  </HEADER>
  <BODY id="Body">
    <BR>
    <DIV id="Info">
      <DIV>Number of Words Guessed: <P id="Words">0</P></DIV>
      <DIV>Number of <STRIKE>Lives</STRIKE> Guesses Remaining: <P id="Guesses">0</p></DIV>
      <DIV>Letters already Guessed: <P id="Letters">0<P></DIV>
      <DIV id="Display">      </DIV>
      <audio id="Jigsaw" controls src="./sounds/GAME.m4a"> Your browser does not support the <code>audio</code> element. </audio>
      <audio id="AudioEasy" src="./sounds/EASY.m4a"> Your browser does not support the <code>audio</code> element. </audio>
      <audio id="AudioMedium" src="./sounds/MEDIUM.m4a"> Your browser does not support the <code>audio</code> element. </audio>
      <audio id="AudioHard" src="./sounds/HARD.m4a"> Your browser does not support the <code>audio</code> element. </audio>
      <audio id="Beep" src="./sounds/BEEP.mp3"> Your browser does not support the <code>audio</code> element. </audio>
      <audio id="Tick" src="./sounds/TICK.mp3"> Your browser does not support the <code>audio</code> element. </audio>
      <DIV id="Time"><P id="Hours">01</P>:<P id="Minutes">00</P>:<P id="Seconds">00</P></DIV>
    </DIV>
  </BODY>
  <FOOTER id="DIFFICULTY">
    <button type="button" id="Easy" class="btn btn-success">Easy</button>
    <button type="button" id="Medium" class="btn btn-warning">Medium</button>
    <button type="button" id="Hard" class="btn btn-danger">Hard</button>
  </FOOTER>
</HTML>
